<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">

	<ui:define name="conteudo">
		<h:form id="formDadosUsuario">
			<p:panel style="height:100%">

				<h:graphicImage library="imagens" name="usuario.png"
					style="vertical-align: middle; width: 63px;" alt="orcamentoIcon" />
				<p:outputLabel value="Dados"
					style="font-size: 250%; vertical-align: middle;"></p:outputLabel>
				<br />

				<p:separator />

				<p:messages id="messages" showDetail="false" />

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome"
						requiredMessage="Por favor, informe um nome."
						value="#{usuarioController.usuario.nome}" required="true"></p:inputText>

					<p:outputLabel for="dataNascimento" value="Data Nascimento:" />
					<p:calendar id="dataNascimento" pattern="dd/MM/yyyy"
						value="#{usuarioController.usuario.dataNascimento}"
						showOn="button" />

					<p:commandButton id="button"
						action="#{usuarioController.salvarUsuario}"
						update="formDadosUsuario" value="Cadastrar" icon="fa fa-user-plus" />
				</h:panelGrid>


			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
